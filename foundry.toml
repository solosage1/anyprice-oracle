[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
test = 'test'
solc_version = '0.8.26'
optimizer = true
optimizer_runs = 200
via_ir = true
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    'v4-core/=lib/v4-core/'
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
optimism = 'https://mainnet.optimism.io'
opgoerli = 'https://goerli.optimism.io'
